<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>index</title>
    <script type="text/javascript" src="http://www.google.com/jsapi?key=ABQIAAAAXC0m8HOJIB3u7h81RUNg5BTOJSRIOk7Euuko4yvX-qvJ0VqwUhQ8UDMtoCMaxs6C7da2o2D-2oyobw"></script>
    <script type="text/javascript">
    //<![CDATA[
    google.load("jquery", "1.4.2");

    function onLoad()
    {
        $.post('http://monitor.hortont.com/output.json',
            {},
            function(data, textStatus, XHR)
            {
                jsondata = jQuery.parseJSON(data);
                $('#statustext').html(jsondata["projects"]["milkyway@home"]["ping_hosts"][0][2] ? "NO" : "YES");
                $('#datetext').html("Last updated " + jsondata["date"]);
            }
        )
    }

    google.setOnLoadCallback(onLoad);
    //]]>
    </script>
    <style type="text/css" media="screen">

    /* CSS Reset */

    html, body, div, span, applet, object, iframe,
    h1, h2, h3, h4, h5, h6, p, blockquote, pre,
    a, abbr, acronym, address, big, cite, code,
    del, dfn, em, font, img, ins, kbd, q, s, samp,
    small, strike, strong, sub, sup, tt, var,
    b, u, i, center,
    dl, dt, dd, ol, ul, li,
    fieldset, form, label, legend,
    table, caption, tbody, tfoot, thead, tr, th, td
    {
        margin: 0;
        padding: 0;
        border: 0;
        outline: 0;
        font-size: 100%;
        vertical-align: baseline;
        background: transparent;
    }
    body
    {
        line-height: 1;
    }
    ol, ul
    {
        list-style: none;
    }
    blockquote, q
    {
        quotes: none;
    }
    blockquote:before, blockquote:after, q:before, q:after
    {
        content: '';
        content: none;
    }

    table
    {
        border-collapse: collapse;
        border-spacing: 0;
    }

    /* Style */

    body
    {
        font-family: "Helvetica", sans-serif;
    }

    #status
    {

        font-size: 8em;
        text-align: center;
        color: #fff;
        text-shadow: -2px 2px 2px #444;

        position:absolute;
        top: 50%;
        width: 100%;
        height: 1em;
        margin-top: -0.5em;

        background-color: #666;

        -moz-box-shadow: 0px 0px 25px #333;
        -webkit-box-shadow: 0px 0px 25px #333;
        box-shadow: 0px 0px 25px #333;
    }

    #date
    {
        font-size: 1.0em;
        text-align: center;
        position: absolute;
        width: 100%;
        bottom: 1.0em;
        color: #aaa;
    }

    </style>
</head>

<body id="index" onload="">
<div id="status"><p id="statustext">DUNNO</p></div>
<div id="date"><span id="datetext">Last updated at some point in the past</p></div>
</body>
</html>
